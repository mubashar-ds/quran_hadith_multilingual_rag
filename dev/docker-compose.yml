version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: irtm_postgres
    environment:
      POSTGRES_USER: irtm_user
      POSTGRES_PASSWORD: irtm_pass
      POSTGRES_DB: irtm_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  qdrant:
    image: qdrant/qdrant:v1.8.4
    container_name: irtm_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: always

volumes:
  pg_data:
  qdrant_data:
